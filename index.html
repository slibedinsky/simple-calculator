<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Calculator</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="display"></div>
    <div class="grid-container">
        <div class="item1"><button class="greybutton" onclick=" number(); number1();">1</button></div>
        <div class="item2"><button class="greybutton" onclick=" number(); number2();">2</button></div>
        <div class="item3"><button class="greybutton" onclick=" number(); number3();">3</button></div>
        <div class="item4"><button class="greybutton" onclick=" number(); number4();">4</button></div>
        <div class="item5"><button class="greybutton" onclick=" number(); number5();">5</button></div>
        <div class="item6"><button class="greybutton" onclick=" number(); number6();">6</button></div>
        <div class="item7"><button class="greybutton" onclick=" number(); number7();">7</button></div>
        <div class="item8"><button class="greybutton" onclick=" number(); number8();">8</button></div>
        <div class="item9"><button class="greybutton" onclick=" number(); number9();">9</button></div>
        <div class="item10"><button class="greybutton zero" onclick=" number(); number0();">0</button></div>
        <div class="item11"><button class="greybutton" onclick = "dot()">.</button></div>
        <div class="item12"><button class="lightgrey" onclick = "ac()">AC</button></div>
        <div class="item13"><button class="lightgrey" onclick = "sign()">+/-</button></div>
        <div class="item14"><button class="lightgrey" onclick="percentage()">%</button></div>
        <div class="item15"><button class="orange" onclick="divide()">/</button></div>
        <div class="item16"><button class="orange" onclick="minus()">-</button></div>
        <div class="item17"><button class="orange" onclick="multiply()">x</button></div>
        <div class="item18"><button class="orange" onclick="plus()">+</button></div>
        <div class="item19"><button class="orange" onclick="equal()">=</button></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
